<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Schedules</title>

  <!-- CSS Links-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Firebase Reference -->
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->  
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!-- Employee Tracker -->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron" style="background-color: brown; color: white">
    <h1 class="text-center">King's Cross Train Schedule</h1>
    <p style="text-align:center"><img src="assets/images/platform.jpg" width="500" height="300"</img></p>
    <h3 class="text-center">Home of Platform 9 3/4...All Aboard!</h3>
     <p style="text-align:center"><img src="assets/images/hogwarts.png" width="300" height="110"</img></p>

  </div>
  
  <div class="row">
    <div class="col-lg-12">
  
    <!-- Current Train Schedule-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Employee  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
  

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="arrivalInput">
          </div>

          <div class="form-group">
            <label for="">Frequency (min)</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>
          
          <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Javascript -->
<script src="assets/javascript/logic.js"></script>

</body>
</html>
