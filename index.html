<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"</script>

	<!-- CSS Reference Links -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!--Moment Reference-->
	<script type="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>

</head>

<body>
<div class = "container"
	<div class="jumbotron" style = "text-align: center;">
  <h1>King's Cross Train Schedule</h1>
  <p>Home of Platform 9 3/4...All Aboard!</p>
</div>


<div class="panel panel-default">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Current Train Schedule</h3>
  </div>
  </div>
  <div class="panel-body">
    	<!-- Table -->
  <table class="table">
  <tr>
  	<th>Train Name</th>
    <th>Destination</th>
    <th>Frequency (min)</th> 
    <th>Next Arrival</th>
    <th>Months Worked</th>
    <th>Minutes Away</th>
  </tr>
  </table>
	</div>
  </div>
</div>


<ul class="nav nav-pills nav-stacked">
<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
			</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="InputTrainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>

						<div class="form-group">
							<label for="Inputdestination">Destination</label>
							<input type="text" class="form-control" id="destination">
						</div>
						<div class="form-group">
							<label for="InputArrival">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="arrival">
						</div>
						<div class="form-group">
							<label for="InputFrequency">Frequency</label>
							<input type="text" class="form-control" id="frequency">
						</div>
						<button id="submitData" type="submit" class="btn btn-primary">Submit</button>
					</form>

				</div>
			</div>
		</div>	
	</div>
</div>
</ul>

<!-- Javascript -->
	<script src="assets/javascript/logic.js"></script>


</body>
</html>
